    <g
        id="singleBead" >
        <path
            class="beadColor"
            d="m 12,0.3 C 12.85,4 12.85,12 12,15.7 H 1 C 0.15,12 0.15,4 1,0.3 Z"
            stroke-width="0.6"
            stroke="#333" />
        <path
            class="beadShadow"
