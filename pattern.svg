<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<?xml-stylesheet type="text/css" href="svg-stylesheet.css" ?>
<svg
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    id="svg"
    version="1.1"
    viewBox="0 0 27 16"
    width="27mm"
    height="16mm">
    <defs
        id="defs">
    <linearGradient
        id="linearGradient1">
        <stop
            id="stop1"
            offset="0"
            style="stop-color:#000;stop-opacity:.5;" />
        <stop
            id="stop2"
            offset="1"
            style="stop-color:#000;stop-opacity:0;" />
    </linearGradient>
    <linearGradient
        spreadMethod="pad"
        y2="8"
        x2="6.5"
        y1="16"
        x1="6.5"
