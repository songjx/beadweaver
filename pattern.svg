<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    id="svg"
    version="1.1"
    viewBox="0 0 27 16">
    <defs
        id="defs">
        <path id="beadShape"
            d="m 12,0.3 C 12.85,4 12.85,12 12,15.7 H 1 C 0.15,12 0.15,4 1,0.3 Z" />
        <linearGradient
            id="shadowGradient"
            spreadMethod="pad"
            x1="0"
            y1="0"
            x2="0"
            y2="16"
            gradientUnits="userSpaceOnUse" >
            <stop
                offset="0"
                stop-color="#000"
                stop-opacity=".3" />
            <stop
                offset="0.3"
                stop-color="#000"
                stop-opacity="0" />
            <stop
                offset="0.6"
                stop-color="#000"
                stop-opacity="0" />
            <stop
                offset="1"
                stop-color="#000"
                stop-opacity="0.3" />
        </linearGradient>
        <linearGradient
            id="highlightGradient"
            spreadMethod="pad"
            x1="0"
            y1="0"
            x2="0"
            y2="16"
            gradientUnits="userSpaceOnUse" >
            <stop
                offset="0.1"
                stop-color="#FFF"
                stop-opacity="0" />
            <stop
                offset="0.4"
                stop-color="#FFF"
                stop-opacity="0.3" />
            <stop
                offset="0.45"
                stop-color="#FFF"
                stop-opacity="0.3" />
            <stop
                offset="0.9"
                stop-color="#FFF"
                stop-opacity="0" />
        </linearGradient>
        <linearGradient
            gradientUnits="userSpaceOnUse"
            x1="0"
            y1="8"
            x2="0"
            y2="2.5"
            spreadMethod="pad"
            id="glossGradient">
            <stop
                offset="0"
                stop-color="#ffffff"
                stop-opacity="0.9" />
           <stop
                offset="1"
                stop-color="#fdfdfd"
                stop-opacity="0" />
        </linearGradient>
        <path
            id="glossHighlight"
            d="m 11.072815,3.2207018 c 0.555798,0.02349 0.779556,0.2660995 0.891282,1.2972248 0.0985,0.9090432 0.551781,2.8859622 -0.482949,2.9303627 C 10.018683,7.511044 2.8555058,7.560005 1.4848851,7.4366996 0.94231579,7.3878883 0.95410415,5.8782588 1.106637,4.9586187 1.2591699,4.0389786 1.3887448,3.2299131 1.9353404,3.2141439 c 3.0776937,-0.088791 6.6462237,-0.09873 9.1374746,0.00656 z" />
        <g
            id="singleBead">
            <use
                href="#beadShape"
                class="beadColor" />
            <use
                href="#beadShape"
                class="beadShadow"
                fill="url(#shadowGradient)" />
            <use
                href="#beadShape"
                class="beadHighlight"
                fill="url(#highlightGradient)" />
            <use
                href="#glossHighlight"
                class="glossHighlight"
                fill="url(#glossGradient)" />
            <use
                href="#beadShape"
                class="beadOutline"
                stroke-width="0.6"
                stroke="#333"
                stroke-linejoin="round"
                fill-opacity="0" />
        </g>
    </defs>
    <!-- <use href="#singleBead" /> uncomment to preview bead -->
</svg>
